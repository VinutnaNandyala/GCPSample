  inputs:
    awsCredentials: 'AWS'
    regionName: 'us-east-1'
    awsCommand: 'ecs'
    awsSubCommand: 'update-service'
    awsArguments: '--cluster hellofargate --service hellofargateservice --force-new-deployment'

