- task: SlackPoster@2
  inputs:
    UserName: 'Azure to AWS'
    Message: 'AWS deployment started'
    ApiToken: 'xoxp-645208011568-756078985317-744896932899-8953098191d4ccb8f96bd9728408454c'
    Channel: 'e2etraceability'
    IconUrl: 'e2etraceability'
